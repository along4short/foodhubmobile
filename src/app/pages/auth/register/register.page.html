<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissRegister()">Close</ion-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="username" ngModel name="username"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="firstname"ngModel name="firstname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="lastname" ngModel name="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contact Number</ion-label>
      <ion-input type="contact_number" ngModel name="contact_number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Gender</ion-label>
      <ion-input type="gender" ngModel name="gender"></ion-input>
    </ion-item>
    
   
  
    <ion-button shape="round" type="submit" expand="full" color="danger">Register</ion-button>
  </form>
  <p text-center>Already have a account?</p>
  <ion-button shape="round" expand="full" color="primary" (click)="loginModal()">Login</ion-button>
</ion-content>
