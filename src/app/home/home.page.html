<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <ion-card>
      <img src="./assets/img/back1.jpg">

      <ion-item>
        <ion-avatar>
          <img src="./assets/img/avatar.png">
        </ion-avatar>
       </ion-item>

        <ion-card-content>

          <ion-card-title text-center *ngIf="user != undefined">
           {{ user["firstname"]  }} {{ user["lastname"]  }}
          </ion-card-title>
          <p text-center>
            Customer Profile
          </p>
          <ion-card-title text-center *ngIf="user != undefined">
           {{ user["contact_number"]  }} 
          </ion-card-title>
          <p text-center>
            Contact Number
          </p>
          <ion-card-title text-center *ngIf="user != undefined">
           {{ user["gender"]  }} 
          </ion-card-title>
          <p text-center>
            Gender
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
